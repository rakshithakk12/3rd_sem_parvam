<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 50px 15px;
    }

    .calculator {
      background-color: blanchedalmond;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: auto;
      padding: 30px;
    }

    .calculator input[type="text"] {
      font-size: 1.5rem;
      height: 60px;
      text-align: right;
      margin-bottom: 20px;
      border: 2px solid brown;
    }

    .btn-calc {
      font-size: 1.3rem;
      height: 60px;
    }

    .btn-operator {
      background-color: slateblue;
      color: blanchedalmond;
    }

    .btn-equals {
      background-color: #198754;
      color: blanchedalmond;
    }

    .btn-clear {
      background-color: sienna;
      color: blanchedalmond;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h4 class="text-center mb-4 text-primary">Simple Calculator</h4>

    <!-- Display -->
    <input type="text" id="display" class="form-control" readonly>

    <!-- Buttons Grid -->
    <div class="row g-2">
      <!-- Row 1 -->
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('7')">7</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('8')">8</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('9')">9</button></div>
      <div class="col-3"><button class="btn btn-operator btn-calc" onclick="append('/')">÷</button></div>

      <!-- Row 2 -->
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('4')">4</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('5')">5</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('6')">6</button></div>
      <div class="col-3"><button class="btn btn-operator btn-calc" onclick="append('*')">×</button></div>

      <!-- Row 3 -->
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('1')">1</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('2')">2</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('3')">3</button></div>
      <div class="col-3"><button class="btn btn-operator btn-calc" onclick="append('-')">−</button></div>

      <!-- Row 4 -->
      <div class="col-3"><button class="btn btn-clear btn-calc" onclick="clearDisplay()">C</button></div>
      <div class="col-3"><button class="btn btn-secondary btn-calc" onclick="append('0')">0</button></div>
      <div class="col-3"><button class="btn btn-equals btn-calc" onclick="calculate()">=</button></div>
      <div class="col-3"><button class="btn btn-operator btn-calc" onclick="append('+')">+</button></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = '';
    }

    function calculate() {
      const display = document.getElementById("display");
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
