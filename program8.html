<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>FEEDBACK FORM</h1>
  <form action="form3.html" method="post">
    <input type="text" name="username" placeholder="Enter your name"><br><br>
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    
    <textarea name="message" rows="5" cols="30" placeholder="Your feedback"></textarea><br><br>
    
    <p>Rate us out of 5:</p>
    <label><input type="radio" name="rating" value="1"> 😞 Bad</label><br>
    <label><input type="radio" name="rating" value="2"> 😐 Okay</label><br>
    <label><input type="radio" name="rating" value="3"> 🙂 Good</label><br>
    <label><input type="radio" name="rating" value="4"> 😃 Best</label><br>
    <label><input type="radio" name="rating" value="5"> 🤩 Excellent</label><br><br>
    
    <input type="submit" value="Send Message">
  </form>
</body>
</html>
