<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #f0f8ff, #e6f7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    .product-card {
      border-radius: 10px;
      box-shadow: 0 10px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .cart-count {
      background-color: red;
      color: white;
      padding: 2px 8px;
      border-radius: 50%;
      font-size: 0.8rem;
      position: relative;
      top: -5px;
      left: -5px;
    }

    .modal-body table td,
    .modal-body table th {
      vertical-align: middle;
    }

    .btn-view-cart {
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center text-primary">üõçÔ∏è Simple E-Commerce Store</h2>

  <!-- View Cart Button -->
  <button class="btn btn-success btn-view-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
    Cart <span id="cart-count" class="cart-count">0</span>
  </button>

  <div class="col g-4">

    <!-- Product 1 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">ps5</h5>
          <p class="card-text">$77.89</p>
          <button class="btn btn-primary w-100" onclick="addToCart('ps5', 77.89)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Bluetooth Speaker</h5>
          <p class="card-text">$29.99</p>
          <button class="btn btn-primary w-100" onclick="addToCart('Bluetooth Speaker', 29.99)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200" class="card-img-top product-img" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Wireless Headphones</h5>
          <p class="card-text">$89.99</p>
          <button class="btn btn-primary w-100" onclick="addToCart('Wireless Headphones', 89.99)">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">üõí Your Shopping Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <!-- Cart table inserted by JS -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Logic -->
<script>
  let cart = [];

  function addToCart(name, price) {
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ name, price, qty: 1 });
    }
    updateCartCount();
  }

  function updateCartCount() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    document.getElementById('cart-count').innerText = totalQty;
    updateCartModal();
  }

  function updateCartModal() {
    const container = document.getElementById('cart-items');
    if (cart.length === 0) {
      container.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
      return;
    }

    let html = `
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price ($)</th>
            <th>Quantity</th>
            <th>Subtotal ($)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>`;

    let total = 0;
    cart.forEach((item, index) => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      html += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price.toFixed(2)}</td>
          <td>${item.qty}</td>
          <td>${subtotal.toFixed(2)}</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
    });

    html += `
        </tbody>
        <tfoot>
          <tr>
            <th colspan="3">Total</th>
            <th colspan="2">$${total.toFixed(2)}</th>
          </tr>
        </tfoot>
      </table>`;

    container.innerHTML = html;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCartCount();
  }
</script>

</body>
</html>
