<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Two Numbers</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        #result {
            border: 2px solid#fd0d89;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.25rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body class="bg-light p-5">

<div class="container">
    <h2 class="mb-4">Add Two Numbers</h2>

    <!-- Input Group 1 -->
    <div class="form-group mb-3">
        <label for="num1">First Number</label>
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
    </div>

    <!-- Input Group 2 -->
    <div class="form-group mb-3">
        <label for="num2">Second Number</label>
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
    </div>

    <!-- Add Button -->
    <button class="btn btn-primary" onclick="addNumbers()">Add</button>

    <!-- Result -->
    <p id="result"></p>
</div>

<!-- JavaScript -->
<script>
function addNumbers() {
    // Read values from input fields
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;

    // Parse as float numbers
    const n1 = parseFloat(num1);
    const n2 = parseFloat(num2);
    const resultElement = document.getElementById('result');

    if (!isNaN(n1) && !isNaN(n2)) {
        const sum = n1 + n2;
        resultElement.innerHTML = `Sum: ${sum}`;
        resultElement.style.display = 'block';
        resultElement.style.borderColor = '#0d6efd';
    } else {
        resultElement.innerHTML = "‚ùå Please enter valid numbers.";
        resultElement.style.display = 'block';
        resultElement.style.borderColor = 'red';
    }
}
</script>

</body>
</html>
