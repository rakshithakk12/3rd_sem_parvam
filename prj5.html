<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f0f4f8; color: #333; }
    header { background: #0077b6; color: white; padding: 1rem; text-align: center; }
    h1 { margin-bottom: 0.5rem; }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: repeating-radial-gradient();
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h2 { font-size: 2rem; margin-bottom: 0.5rem; }
    .card p { font-size: 1rem; color: #555; }

    .chart-container {
      background: repeating-radial-gradient();
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 2rem auto;
    }

    .bar-chart {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 200px;
      margin-top: 20px;
    }

    .bar {
      width: 30px;
      background: #0077b6;
      text-align: center;
      border-radius: 6px 6px 0 0;
      transition: 0.3s;
    }

    .bar:hover { background: #0096c7; }

    .meals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .meal-card {
      background: #caf0f8;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .meal-card h4 { margin-bottom: 0.5rem; }
    .meal-card p { font-size: 0.9rem; }

    @media (max-width: 600px) {
      .dashboard { grid-template-columns: 1fr; }
      .meals { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fitness Tracker Dashboard</h1>
    <p>Track your steps, workouts, and diet</p>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2 id="steps">0</h2>
      <p>Steps Today</p>
    </div>
    <div class="card">
      <h2 id="caloriesBurned">0</h2>
      <p>Calories Burned</p>
    </div>
    <div class="card">
      <h2 id="workouts">0</h2>
      <p>Workouts Completed</p>
    </div>
    <div class="card">
      <h2 id="caloriesConsumed">0</h2>
      <p>Calories Consumed</p>
    </div>
  </div>

  <div class="chart-container">
    <h2>Weekly Steps</h2>
    <div class="bar-chart" id="barChart"></div>
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
    </div>
  </div>

  <div class="chart-container">
    <h2>Today's Meals & Calories</h2>
    <div class="meals" id="mealsContainer">
      <!-- Meal cards generated by JS -->
    </div>
  </div>

  <script>
    // Sample data
    const data = {
      steps: 8500,
      caloriesBurned: 450,
      workouts: 2,
      caloriesConsumed: 1800,
      weeklySteps: [7000, 8000, 7500, 9000, 8500, 10000, 9500],
      meals: [
        { name: 'Breakfast', items: 'Oats, Banana', calories: 350 },
        { name: 'Lunch', items: 'Grilled Chicken, Salad', calories: 600 },
        { name: 'Snack', items: 'Protein Shake', calories: 200 },
        { name: 'Dinner', items: 'Salmon, Veggies', calories: 650 }
      ]
    };

    // Update dashboard cards
    document.getElementById('steps').innerText = data.steps;
    document.getElementById('caloriesBurned').innerText = data.caloriesBurned;
    document.getElementById('workouts').innerText = data.workouts;
    document.getElementById('caloriesConsumed').innerText = data.caloriesConsumed;

    // Generate weekly steps bar chart
    const chart = document.getElementById('barChart');
    const maxSteps = Math.max(...data.weeklySteps);
    data.weeklySteps.forEach(steps => {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = (steps / maxSteps * 100) + '%';
      chart.appendChild(bar);
    });

    // Generate meal cards
    const mealsContainer = document.getElementById('mealsContainer');
    data.meals.forEach(meal => {
      const mealCard = document.createElement('div');
      mealCard.className = 'meal-card';
      mealCard.innerHTML = `<h4>${meal.name}</h4><p>${meal.items}</p><p>Calories: ${meal.calories}</p>`;
      mealsContainer.appendChild(mealCard);
    });
  </script>

</body>
</html>
